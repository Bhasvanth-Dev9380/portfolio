<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="./">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="test_3d">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>test_3d</title>
  <link rel="manifest" href="./manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2104521912";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="./flutter.js" defer></script>
  <script type="module" src="./assets/packages/flutter_3d_controller/assets/model-viewer.min.js" defer></script>
  <script>
    function fetchModel(url, elementId) {
      fetch(url, { mode: 'no-cors' })
        .then(response => response.blob())
        .then(blob => {
          const url = URL.createObjectURL(blob);
          document.getElementById(elementId).src = url;
        })
        .catch(console.error);
    }

    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });

      // Example usage: Replace 'model-viewer-element-id' with the actual ID of your model-viewer element
      fetchModel('http://thedevportfolio.infinityfreeapp.com/assets/_animation1.glb', 'model-viewer-element-id');
    });
  </script>
</head>
<body>
  <model-viewer id="model-viewer-element-id" ...otherAttributes></model-viewer>
</body>
</html>
